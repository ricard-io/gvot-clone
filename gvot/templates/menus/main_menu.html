{% load menu_tags %}
<ul class="navbar-nav mr-auto">
  {% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
      <a href="{{ item.href }}" class="nav-link{% if item.has_children_in_menu %} dropdown-toggle" id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false{% endif %}">{{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
      {% if item.has_children_in_menu %}
        {% sub_menu item %}
      {% endif %}
    </li>       
  {% endfor %}
</ul>
